{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h1 class="text-center">User Account</h1>

            <form role="form" method="post" action="">
            {% csrf_token %}
                <div class="form-group label-floating">
                    <label for="{{ form.email.id_for_label }}"
                        class="control-label">Email: ex. chrispaul@example.com</label>
                    <input type="email" class="form-control" name="email"
                        placeholder="" id="{{ form.email.id_for_label }}"
                        value="{{ form.email.value | default_if_none:'' }}"
                        disabled>
                    <p style="color: red;">{{ form.errors.email.as_text }}</p>
                </div>

                <div class="form-group label-floating">
                    <label for="{{ form.first_name.id_for_label }}"
                        class="control-label">First name: ex. Chris</label>
                    <input type="text" class="form-control" name="first_name"
                        placeholder="" id="{{ form.first_name.id_for_label }}"
                        value="{{ form.first_name.value | default_if_none:'' }}">
                    <p style="color: red;">{{ form.errors.first_name.as_text }}</p>
                </div>

                <div class="form-group label-floating">
                    <label for="{{ form.last_name.id_for_label }}"
                        class="control-label">Last name: ex. Paul</label>
                    <input type="text" class="form-control" name="last_name"
                        placeholder="" id="{{ form.last_name.id_for_label }}"
                        value="{{ form.last_name.value | default_if_none:'' }}">
                    <p style="color: red;">{{ form.errors.last_name.as_text }}</p>
                </div>

                <div class="form-group label-floating">
                    <label for="{{ form.username.id_for_label }}"
                        class="control-label">Username: ex. chrispaul</label>
                    <input type="text" class="form-control" name="username"
                        placeholder="" id="{{ form.username.id_for_label }}"
                        value="{{ form.username.value | default_if_none:'' }}">
                    <p style="color: red;">{{ form.errors.username.as_text }}</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-raised btn-block">Submit</button>
                    <a href="" class="btn btn-danger btn-raised btn-block">Delete Account</a>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
    var form = {};
</script>

{% endblock content %}
